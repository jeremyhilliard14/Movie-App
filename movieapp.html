<!DOCTYPE html>

<head>
	<title>Movie App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<div class="container">

		<div class="row">
			<div class="col-sm-12 text-center">
				<form id="movie-form">
					<input id="search" type="text" class="typeahead" placeholder="search for...">
					<input type="submit" class="btn btn-primary" value="search">
					<select id="search-filter">
						<option id="movies" value="movie">Movies</option>
						<option id="tv-shows" value="tv">Tv Shows</option>
						<option id="actors" value="person">Actors</option>
						<option id="all" value="multi">All</option>
					</select>
				</form>
				<button class="user-select" id="home-button" value="home">Home</button>
				<button class="user-select" id="movie-button" value="movies">Movies Playing Now</button>
				<button class="user-select" id="tv" value="tv">TV Airing Today</button>
			</div>
		</div>
		
		<div class="row">
			<div id="genre-buttons" class="col-sm-12 text-center">
